<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name=”robots” content=”noindex”>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>enum</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">

	<style type="text/css">
		body {
			font-family: "Fira Code", cursive;
			width: 100%;
			margin: 0;
			padding: 0;
			text-align: center;
		}

		ol {
			padding: 0;
			width: 20em;
			margin: 2em auto;
			text-align: center;
			list-style-position: inside;
		}

		ol li {
			margin: 0;
			padding-top: 0.5em;
			padding-bottom: 0.5em;
		}

		ol li:before {
			content: " ";
		}

		/* Theme sombre */
		.theme-dark {
			background-color: #111;
			color: #eee;
		}

		.theme-dark li:nth-child(2n+1) {
			background-color: #222;
			color: #eee;
		}

		.theme-dark li:nth-child(2n) {
			background-color: #1a1a1a;
			color: #eee;
		}

		.theme-dark li:nth-child(2n+1):hover {
			background-color: #f0f0f0;
			color: #111;
		}

		.theme-dark li:nth-child(2n):hover {
			background-color: #ddd;
			color: #111;
		}

		/* Theme clair */
		.theme-light {
			background-color: #f2f2f2;
			color: #111;
		}

		.theme-light li:nth-child(2n+1) {
			background-color: #d0d0d0;
			color: #111;
		}

		.theme-light li:nth-child(2n) {
			background-color: #e7e7e7;
			color: #111;
		}

		.theme-light li:nth-child(2n+1):hover {
			background-color: #333;
			color: #fff;
		}

		.theme-light li:nth-child(2n):hover {
			background-color: #000;
			color: #fff;
		}
</style>
</head>
<body class="theme-dark">
<h1>ENUM</h1>
<ol>
<li>a</li>
<li>b</li>
<li>c</li>
<li>d</li>
<li>e</li>
<li>f</li>
<li>g</li>
<li>h</li>
<li>i</li>
<li>j</li>
<li>k</li>
<li>l</li>
<li>m</li>
<li>n</li>
<li>o</li>
<li>p</li>
<li>q</li>
<li>r</li>
<li>s</li>
<li>t</li>
<li>u</li>
<li>v</li>
<li>w</li>
<li>x</li>
<li>y</li>
<li>z</li>
</ol>
</body>
</html>
