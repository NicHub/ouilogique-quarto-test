- name: SOS (Simple Operating System)
  expertise: 5
  usage: 3
  urls:
    - http://sos.enix.org/
  url-logo-dist: null
  url-logo: ./images/404.svg
  abstract: |
    SOS (Simple Operating System) est un noyau Linux conçu pour être simple à comprendre, tout en couvrant les concepts fondamentaux des systèmes d’exploitation modernes. Il a été développé par la communauté Linux Magazine France et présenté à travers une série d’articles publiés entre 2004 et 2006. Ce projet vise à enseigner par la pratique la structure interne d’un système d’exploitation, en permettant aux utilisateurs d’explorer le code source mensuel disponible sur [sos.enix.org](http://sos.enix.org/).
